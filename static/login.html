<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>BikBok - Login</title>
    <link rel="stylesheet" href="static/css/login.css">
</head>
<body>
    <div class="login-container">
        <h2>登录</h2>
        <input type="text" id="username" onkeydown="checkEnter(event)" placeholder="用户名">
        <input type="password" id="password" onkeydown="checkEnter(event)" placeholder="密码">
        <button id="btn_login" onclick="login()">登录</button>
        <p class="message" id="message"></p>
    </div>
    <script src="static/js/login.js"></script>
</body>
</html>
